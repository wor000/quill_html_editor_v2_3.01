name: quill_html_editor_v2
description: HTML rich text editor for Web, it is built with the powerful Quill Js library. Which is an open source WYSIWYG editor built for the modern web.
version: 2.2.10+fork.1
homepage: https://github.com/sudhi001/quill_html_editor
repository: https://github.com/sudhi001/quill_html_editor
maintainer: Sudhi S

environment:
  sdk: '>=2.18.1 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Image picker
  file_picker: ^10.1.9

  # Web
  http: ^1.2.1
  path: ^1.9.0
  pointer_interceptor: ^0.10.1
  uuid: ^4.3.3

  # WebView (se você realmente usa dentro do pacote; caso não, pode remover)
  webview_flutter: ^4.4.4
  webview_flutter_platform_interface: ^2.9.0

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  # ⚠️ Sem bloco "plugin:" aqui!
  assets:
    - packages/quill_html_editor_v2/assets/camera_roll_icon.png
    - packages/quill_html_editor_v2/assets/h1_dark.png
    - packages/quill_html_editor_v2/assets/h2_dark.png
    - packages/quill_html_editor_v2/assets/edit_table.png
    - packages/quill_html_editor_v2/assets/insert_table.png
    - packages/quill_html_editor_v2/assets/delete_column.png
    - packages/quill_html_editor_v2/assets/delete_row.png
    - packages/quill_html_editor_v2/assets/delete_table.png
    - packages/quill_html_editor_v2/assets/insert_column_left.png
    - packages/quill_html_editor_v2/assets/insert_row_above.png
    - packages/quill_html_editor_v2/assets/insert_row_below.png
    - packages/quill_html_editor_v2/assets/insert_column_right.png
    - packages/quill_html_editor_v2/assets/scripts/quill_2.0.0_4_min.js
